<!DOCTYPE html>
<html>
    <body>
        <fieldset>
            <h1 style="text-align:center;"><b>Rizalman Boutique</b></h1>
            
            <form action="/action_page.php">
                <fieldset>
                    <legend>CUSTOMER INFO</legend>
                    <table>
                        <tr>
                            <td>Customer Name</td>
                            <td><input type="text" id="name" name="name"></td>
                            
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td><input type="text" id="address" name="address"></td>
                        </tr>
                        <tr>
                            <td>Contact Number</td>
                            <td><input type="tel" id="number" name="number"></td>
                        </tr>
                    </table>
                
                </fieldset>
            </form>

        <form action="/action_page.php">
            <fieldset>
                <legend>ORDER DETAILS</legend>
                <table>
                    <tr>
                        <td>Date Send</td>
                        <td><input type="date" id="dsend" name="dsend"></td>
                    </tr>
                    <tr>
                        <td>Date Ready</td>
                        <td><input type="date" id="dready" name="dready"></td>
                    </tr>
                    <tr>
                        <td><b>Type of Baju</b></td>
                        <td><b>Quantity</b></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox">Baju Kurung</td>
                        <td><input type="number" id="kurung" name="kurung"></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox">Baju Kebaya</td>
                        <td><input type="number" id="kebaya" name="kebaya"></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox">Baju Melayu Teluk Belanga</td>
                        <td><input type="number" id="belanga" name="belanga"></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox">Baju Melayu Cekak Musang</td>
                        <td><input type="number" id="cekakmusang" name="cekakmusang"></td>
                    </tr>
                </table>
            
            </fieldset>
        </form>

        <form action="/action_page.php">
            <fieldset>
                <legend>PAYMENT DETAILS</legend>
                <table>
                    <tr>
                        <td>Total Amount</td>
                        <td><input type="number" id="amount" name="amount"></td>
                    </tr>
                    <tr>
                        <td>Deposit</td>
                        <td>
                            <input type="radio" id="yes" name="depo" value="yes">
                            <label for="yes">Yes</label>
                                Deposit Amount: RM<input type="number" id="depo" name="depo" ><br>
                            <input type="radio" id="no" name="depo" value="no">
                            <label for="no">No</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Balance</td>
                        <td> <input type="number" id="balance" name="balance"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="clear">
    </fieldset>
    </body>
</html>
