<!DOCTYPE html>
<html>
    
    <body>
    <h1><b>Hertz Car Rental</b></h1>


    <form action="/action_page.php">
    <div class="row">
        <table>
            <tr>
                <td>Full Name:</td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td>Passport Number:</td>
                <td><input type="number" id="pnum" name="pnum"></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><select name="age" id="age">
                    <option value="1829">18 - 29</option>
                    <option value="3069">30 - 69</option>
                    <option value="70">70+</option>
                </select></td>
            </tr>
            <tr>
                <td>Type of car:</td>
                <td>
                    <img src="sedan.jpg" width="50%" height="50%"><br>
                    <input type="radio" id="sedan" name="type" value="sedan">
                    <label for="sedan">Sedan.jpg (RM150/day)</label>   
                    
                </td>
                <td>
                    <img src="suv.jpg" width="50%" height="50%"><br>
                    <input type="radio" id="suv" name="type" value="suv">
                    <label for="suv">SUV.jpg (RM250/day)</label>
                </td>
            </tr>
            <tr>
            
                <td>Pickup Date:</td>
                <td><input type="date" id="pickup" name="pickup"></td>
            </tr>
            <tr>
                <td>Return Date:</td>
                <td><input type="date" id="return" name="return"></td>
                <td>
                    <input type="checkbox">Different Return Location<br>
                    <textarea rows="5" cols="50"></textarea>
                </td>
            </tr>
            <tr>
                <td><b>TOTAL AMOUNT: RM</b></td>
                <td><input type="number"></td>
            </tr>
        </table>
    </form>


    <br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    </body>
</html>
